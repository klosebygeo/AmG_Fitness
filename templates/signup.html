{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block head %}
<style>

</style>

<div class="section-header">
  <p>Creaza <span>Cont</span></p>
</div>

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8">
      <h3 class="text-dark text-center py-1 px-1"></h3>

      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong></strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <form action="/signup" method="post">{% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control mt-2" name="username" placeholder="Username(Spaces are Not Allowed" required>
        </div>

        <div class="form-group">
          <input type="text" class="form-control mt-2" name="fname" placeholder="First Name" required>
        </div>

        <div class="form-group">
          <input type="text" class="form-control mt-2" name="lname" placeholder="Last Name" required>
        </div>

        <div class="form-group">
          <input type="email" class="form-control mt-2" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control mt-2" name="pass1" placeholder="Password" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control mt-2" name="pass2" placeholder="Confirm Password" required>
        </div>
        <br>

        <div class="d-grid gap-2">
          <button class="btn btn-light" type="submit">SignUp</button>
        </div>

      </form>
      <br><a href="/login">Already User?</a>

    </div>
  </div>
</div>

{% endblock head %}
