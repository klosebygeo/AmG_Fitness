{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block head %}


    <div class="container mt-2">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-8">
            <h3 class="text-dark text-center py-1 px-1">Login</h3>

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong></strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

        <form action="/login" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control mt-2" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control mt-2" name="password" placeholder="Password" required>
            </div>


            <div class="d-grid gap-2">
                <button class="btn btn-light" type="submit">Signin</button>
            </div>

        </form>

        </div>
    </div>
    </div>



{% endblock head %}
